<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Portfolio | Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="introduction.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
    </nav>

    <header class="hero-header">
        <div class="hero-overlay">
            <h1 class="bounce-text">Welcome to My Portfolio</h1>
            <h2 class="bounce-text">Student Developer</h2>
        </div>
        <div class="rocket">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="#FF4C4C">
                <path d="M12 2.5s-4 3.5-4 7.5c0 2.486 1.479 4.535 3.5 5.5L11 19h2l-.5-3.5c2.021-.965 3.5-3.014 3.5-5.5 0-4-4-7.5-4-7.5zm0 12.5c-2.208 0-4-1.792-4-4s1.792-4 4-4 4 1.792 4 4-1.792 4-4 4z"/>
                <path d="M12 11c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z" fill="#FFA500"/>
                <path class="flame" d="M12 19v3M10.5 20.5h3" stroke="#FFA500" stroke-width="2"/>
            </svg>
        </div>
    </header>

    <main>
        <div class="parallel-sections">
            <section class="skills">
                <h2>Technical Skills</h2>
                <div class="skills-container">
                    <div class="skill-card">
                        <h3>HTML</h3>
                        <div class="progress-bar">
                            <div class="progress" data-value="90"></div>
                            <input type="range" min="0" max="100" value="90" class="skill-slider">
                        </div>
                    </div>
                    <div class="skill-card">
                        <h3>CSS</h3>
                        <div class="progress-bar">
                            <div class="progress" data-value="85"></div>
                            <input type="range" min="0" max="100" value="85" class="skill-slider">
                        </div>
                    </div>
                    <div class="skill-card">
                        <h3>JavaScript</h3>
                        <div class="progress-bar">
                            <div class="progress" data-value="75"></div>
                            <input type="range" min="0" max="100" value="75" class="skill-slider">
                        </div>
                    </div>
                </div>
            </section>

            <section class="comment-section">
                <h2>Leave a Comment</h2>
                <form class="comment-form">
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="message"> Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Share your thoughts of future employment..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 De'Arras Avery. All rights reserved.</p>
       
    </footer>
</body>
</html>
